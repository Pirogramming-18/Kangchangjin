<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./shoppingmal_minigame.css">
    <script src="src/main.js" defer></script>
    <title>shoppingmal_minigame</title>
</head>
<body>
    <!-- logo -->
    <img src="./img/logo.png" alt="Logo" class="logo">
    <!-- buttons -->
<section>
    <button class="btn">
        <img src="./img/blue_t.png" alt="t-shirt" class="imgbtn"/>
    </button>
    <button class="btn">
        <img src="./img/blue_p.png" alt="pants" class="imgbtn"/>
    </button>
    <button class="btn">
        <img src="./img/blue_s.png" alt="skirt" class="imgbtn"/>
    </button>
    <button class="btn colorbtn blue">blue</button>
    <button class="btn colorbtn yellow">yellow</button>
    <button class="btn colorbtn pink">pink</button>
</section>
    <!-- items -->
    <ul class="items">
        <li class="item">
            <img src="./img/blue_t.png" alt="t-shirt" class="item_thumbnail">
            <span class="item_description">male, large</span>
        </li>
    </ul>
</body>
</html>
