<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/6fbcf91afd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./stopwatch.css">
    <title>stopwatch</title>
</head>
<body>
    <div id="all">
        <h1>
            <i class="fa-solid fa-stopwatch"></i>
            피로그래밍 스톱워치
        </h1>
        <div class="stopwatch">
            <div class="screen bg-success text-white text-center">00:00</div>
            <div class="buttons text-center">
                <button type="button" class="btn btn-light">START</button>
                <button type="button" class="btn btn-light">STOP</button>
                <button type="button" class="btn btn-light">RESET</button>
               
            </div>
        </div>
        <div class="records">

        </div>
    </div>


    <script type = "text/javascript" src="stopwatch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
