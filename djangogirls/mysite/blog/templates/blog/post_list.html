<html>
    <head>
        <title>my blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">my blog</a></h1>
        </div>
        {% for post in posts %}
        <div>
            <!-- {{post}} -->
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
    </body>
</html>
