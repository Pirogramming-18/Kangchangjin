<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 작성</title>
</head>
<body>
    <h1>글 작성하기</h1>

<form action="/create" method="post">
    {% csrf_token %}
    <p>제목 : <input type="text" name="title" placeholder="제목"/></p>
    <p>개봉년도 : <input type="number" name="year" placeholder="개봉 년도"/></p>
    <p>장르 : <input type="text" name="genre" placeholder="장르"/></p>
    <p>별점 : <input type="number" step="0.01" name="star" placeholder="평점"/></p>
    <P>러닝타임 : <input type="text" name="runtime" placeholder="러닝타임"/></p>
    <p>리뷰 : <p><textarea name="review" placeholder="게시글내용"cols="30" rows="10"></textarea></p></p>
    <p>감독 : <input type="text" name="director" placeholder="감독"/></p>
    <p>배우 : <input type="text" name="actor" placeholder="배우"/></p>
    <div >
        <input type="submit" value="저장하기"/>
    </div>
</form>
</body>
</html>
